<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro de Consultas</title>
</head>
<body>
    <main>
        <section class="container-formulario">
            <h1>Cadastro de Consulta</h1>
            <form action="" class="box-inputs">
                <input type="text" placeholder="Paciente">
                <input type="datetime-local" placeholder="Data da Consulta">
                <select name="medico" id="medico">
                    <option disable value="medico 0">Selecione o Medico que fara o atendimento</option>
                    <option value="medico 1">Roberto</option>
                    <option value="medico 2">Saulo</option>
                    <option value="medico 3">Lucas</option>
                    <option value="medico 4">Paulo</option>
                </select>
                <select name="Especialidade" id="Especilaidade">
                    <option value="Especialidade 0">Selecione tipo de especialidade da consulta</option>
                    <option value="Especialidade 1">Clinico Geral</option>
                    <option value="Especialidade 2">Pediatra</option>
                    <option value="Especialidade 3">Oftalmologista</option>
                    <option value="Especialidade 4">Dentista</option>
                </select>
                <button>Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
