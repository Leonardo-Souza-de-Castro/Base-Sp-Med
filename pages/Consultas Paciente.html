<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Minhas Consultas</title>

<body>
    <header class="container-header">
        <div class="box-header">
            <img class="menu" src="../assets/menu-de-tres-linhas.png" alt="Menu">
            <img class="logo" src="../assets/Logo.svg" alt="Logo">
        </div>
    </header>
    <main>
        <section class="container-banner">
            <img src="../assets/undraw_doctor_kw5l.svg" alt="Banner Principal">

        </section>
        <section class="container-consultas">
            <h1>Minhas Consultas</h1>

            <!-- Consulta 1 -->
            <section class="container-consulta">
                <div class="box-total">
                    <div class="box-paciente">
                        <img src="../assets/Group 1.png" alt="Local da Consulta" class="local-consulta">
                        <div class="box-info-paciente">
                            <span>Local</span>
                            <span>Data</span>
                            <span>Medico e Especialidade</span>
                        </div>
                    </div>
                    <div class="box-status">
                        <span>Agendada</span>

            </section>

                    </div>

                            <span>Local</span>

                    </div>
                        <div class="box-status">
                            <span>Status</span>
                            <hr class="divisoria">
                        </div>
                </div>
            </section>
        </section>
